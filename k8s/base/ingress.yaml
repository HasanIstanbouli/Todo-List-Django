apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-list-ingress
  namespace: todo-list
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Add SSL certificate annotations if you have one
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-list-service
                port:
                  number: 80
# Uncomment the following section if you have SSL certificates
# tls:
# - hosts:
#   - todo-list.your-domain.com
#   secretName: todo-list-tls
